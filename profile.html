    <script type="module">
        const { 
            app, db, collection, doc, getDoc, setDoc, 
            onSnapshot, serverTimestamp, query, where, addDoc
        } = window;

        let currentUser = null;
        let userId = null;
        let profileUnsubscribe = null;
        let groupsUnsubscribe = null;

        // H√ÄM ƒêƒÇNG NH·∫¨P
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('users.json');
                const data = await response.json();
                const user = data.users[username];
                
                if (user && user.password === password) {
                    currentUser = { ...user, uid: user.memberId };
                    userId = user.memberId;
                    
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('logoutBtn').style.display = 'block';
                    
                    showNotification(`‚úì Ch√†o m·ª´ng ${user.name}!`);
                    
                    loadProfileFromFirebase();
                    setupRealTimeListeners();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                console.error("‚ùå Login error:", error);
                showNotification('L·ªói ƒëƒÉng nh·∫≠p: ' + error.message, 'error');
            }
        }

        // H√ÄM ƒêƒÇNG XU·∫§T
        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            userId = null;
            
            if (profileUnsubscribe) profileUnsubscribe();
            if (groupsUnsubscribe) groupsUnsubscribe();
            
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('loginModal').style.display = 'flex';
            
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
            
            showNotification('‚úì ƒê√£ ƒëƒÉng xu·∫•t!');
        }

        // T·ª∞ ƒê·ªòNG ƒêƒÇNG NH·∫¨P N·∫æU C√ì TRONG localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                userId = currentUser.memberId;
                
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
                
                loadProfileFromFirebase();
                setupRealTimeListeners();
            }
        });

        // REAL-TIME LISTENER
        function setupRealTimeListeners() {
            if (!userId) return;

            const profileRef = doc(db, 'profiles', userId);
            profileUnsubscribe = onSnapshot(profileRef, (doc) => {
                if (doc.exists()) {
                    window.profileData = doc.data();
                    loadProfile();
                    document.getElementById('syncStatus').textContent = '‚úì ƒê·ªìng b·ªô th√†nh c√¥ng';
                }
            });

            const groupsRef = collection(db, 'groups');
            const userGroupsQuery = query(groupsRef, where('members', 'array-contains', userId));
            groupsUnsubscribe = onSnapshot(userGroupsQuery, (snapshot) => {
                window.profileData.groups = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                updateGroupList();
            });
        }

        // T·∫¢I PROFILE T·ª™ FIRESTORE
        async function loadProfileFromFirebase() {
            if (!userId) return;

            try {
                const profileRef = doc(db, 'profiles', userId);
                const profileSnap = await getDoc(profileRef);
                
                if (profileSnap.exists()) {
                    window.profileData = profileSnap.data();
                } else {
                    // Kh·ªüi t·∫°o profile m·ªõi t·ª´ users.json
                    const response = await fetch('users.json');
                    const data = await response.json();
                    const user = data.users[userId];
                    
                    window.profileData = {
                        name: user ? user.name : 'Ng∆∞·ªùi d√πng m·ªõi',
                        bio: 'Ch∆∞a c√≥ ti·ªÉu s·ª≠',
                        avatar: user ? user.avatar : '',
                        background: '',
                        photos: [],
                        groupPhotos: [],
                        facebook: '',
                        instagram: '',
                        locket: '',
                        hobbies: [],
                        favoriteQuote: '"Life is what happens when you\'re busy making other plans."',
                        groups: [],
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    };
                    await setDoc(profileRef, window.profileData);
                }
                
                loadProfile();
            } catch (error) {
                console.error("‚ùå Load profile error:", error);
                showNotification('L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message, 'error');
                document.getElementById('syncStatus').textContent = '‚úó L·ªói ƒë·ªìng b·ªô';
            }
        }

        // L∆ØU PROFILE V√ÄO FIRESTORE
        async function saveProfileToFirebase() {
            if (!userId || !window.profileData) return false;

            try {
                window.profileData.updatedAt = serverTimestamp();
                const profileRef = doc(db, 'profiles', userId);
                await setDoc(profileRef, window.profileData, { merge: true });
                return true;
            } catch (error) {
                console.error("‚ùå Save profile error:", error);
                showNotification('L·ªói l∆∞u d·ªØ li·ªáu: ' + error.message, 'error');
                return false;
            }
        }

        // C√ÅC H√ÄM KH√ÅC (gi·ªØ nguy√™n)
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            document.getElementById('displayName').textContent = data.name || 'Ch∆∞a c√≥ t√™n';
            document.getElementById('userBio').textContent = data.bio || 'Ch∆∞a c√≥ ti·ªÉu s·ª≠';
            document.getElementById('favoriteQuote').value = data.favoriteQuote || '';
            
            document.getElementById('facebookLink').innerHTML = 
                data.facebook ? `<a href="${data.facebook}" target="_blank">${data.facebook}</a>` : 'Ch∆∞a c·∫≠p nh·∫≠t';
            
            updatePhotoGallery();
            updateGroupGallery();

        }

        function openPhotoLibrary(purpose) {
            window.currentPhotoPurpose = purpose;
            document.getElementById('photoLibraryModal').style.display = 'block';
            loadLibraryPhotos();
            document.getElementById('selectPhotoBtn').style.display = 
                (purpose === 'avatar' || purpose === 'background') ? 'block' : 'none';

            window.selectedPhoto = '';
        }

        function loadLibraryPhotos() {
            const library = document.getElementById('libraryPhotos');
            const data = window.profileData || { photos: [], groupPhotos: [] };
            const allPhotos = [...(data.photos || []), ...(data.groupPhotos || [])];
            
            if (allPhotos.length === 0) {
                library.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">Th∆∞ vi·ªán tr·ªëng, h√£y t·∫£i ·∫£nh l√™n!</p>';

            library.innerHTML = allPhotos.map((photo, index) => `

                </div>
            `).join('');
        }

        async function selectPhotoForPurpose() {
            if (!window.selectedPhoto) {
                showNotification('Vui l√≤ng ch·ªçn m·ªôt ·∫£nh!', 'error');
                return;
            }
            
            if (window.currentPhotoPurpose === 'avatar') {
                window.profileData.avatar = window.selectedPhoto;
                document.getElementById('profileAvatar').src = window.selectedPhoto;
                showNotification('‚úì ƒê√£ c·∫≠p nh·∫≠t ·∫£nh ƒë·∫°i di·ªán!');
            } else if (window.currentPhotoPurpose === 'background') {
                window.profileData.background = window.selectedPhoto;
                document.getElementById('profileHeader').style.backgroundImage = `url(${window.selectedPhoto})`;
                showNotification('‚úì ƒê√£ c·∫≠p nh·∫≠t ·∫£nh n·ªÅn!');
            }
            
            await saveProfileToFirebase();
            closePhotoLibrary();
        }

        function compressImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height = (maxWidth / width) * height;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const base64 = canvas.toDataURL('image/jpeg', quality);
                        resolve(base64);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function uploadPhotos(event) {
            const files = event.target.files;
            if (!files.length) return;
            
            showLoading(true);
            
            try {
                for (const file of Array.from(files)) {
                    if (file.type.startsWith('image/')) {
                        const compressedBase64 = await compressImage(file, 800, 0.7);
                        
                        if (!window.profileData.photos) window.profileData.photos = [];
                        window.profileData.photos.push(compressedBase64);
                        
                        showNotification(`‚úì ƒê√£ t·∫£i l√™n: ${file.name} (ƒë√£ n√©n)`);
                    }
                }
                
                await saveProfileToFirebase();
                updatePhotoGallery();
                loadLibraryPhotos();
            } catch (error) {
                console.error("‚ùå Upload error:", error);
                showNotification('L·ªói t·∫£i ·∫£nh: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function updatePhotoGallery() {
            const gallery = document.getElementById('personalGallery');
            const photos = window.profileData?.photos?.slice(0, 6) || [];
            
            if (photos.length === 0) {
                gallery.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">Ch∆∞a c√≥ ·∫£nh n√†o</p>';
                return;
            }
            
            gallery.innerHTML = photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo}" alt="Personal photo">
                </div>
            `).join('');
        }

        function updateGroupGallery() {
            const gallery = document.getElementById('groupGallery');
            const photos = window.profileData?.groupPhotos?.slice(0, 6) || [];
            
            if (photos.length === 0) {
                gallery.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">Ch∆∞a c√≥ media nh√≥m</p>';
                return;
            }
            
            gallery.innerHTML = photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo}" alt="Group photo">
                </div>
            `).join('');
        }

        async function uploadGroupMedia() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                showLoading(true);
                
                try {
                    const compressedBase64 = await compressImage(file, 800, 0.7);
                    
                    if (!window.profileData.groupPhotos) window.profileData.groupPhotos = [];
                    window.profileData.groupPhotos.push(compressedBase64);
                    
                    await saveProfileToFirebase();
                    updateGroupGallery();
                    loadLibraryPhotos();
                    showNotification('‚úì ƒê√£ chia s·∫ª media nh√≥m!');
                } catch (error) {
                    console.error("‚ùå Group upload error:", error);
                    showNotification('L·ªói: ' + error.message, 'error');
                } finally {
                    showLoading(false);
                }
            };
            input.click();
        }

        function openEditModal() {
            const data = window.profileData || {};
            document.getElementById('editName').value = data.name || '';
            document.getElementById('editBio').value = data.bio || '';
            document.getElementById('editFacebook').value = data.facebook || '';
            document.getElementById('editInstagram').value = data.instagram || '';
            document.getElementById('editLocket').value = data.locket || '';
            document.getElementById('editHobbies').value = data.hobbies ? data.hobbies.join(', ') : '';
            document.getElementById('avatarPreview').src = data.avatar || '';
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            if (!window.profileData) return;
            
            showLoading(true);
            
            try {
                const avatarFile = document.getElementById('avatarUpload').files[0];
                if (avatarFile) {
                    window.profileData.avatar = await compressImage(avatarFile, 300, 0.8);
                }
                
                window.profileData.name = document.getElementById('editName').value;
                window.profileData.bio = document.getElementById('editBio').value;
                window.profileData.facebook = document.getElementById('editFacebook').value;
                window.profileData.instagram = document.getElementById('editInstagram').value;
                window.profileData.locket = document.getElementById('editLocket').value;
                window.profileData.hobbies = document.getElementById('editHobbies').value
                    .split(',').map(h => h.trim()).filter(h => h);
                
                await saveProfileToFirebase();
                loadProfile();
                closeEditModal();
            } catch (error) {
                console.error("‚ùå Save profile error:", error);
                showNotification('L·ªói l∆∞u th√¥ng tin: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function editQuote() {
            const quoteTextarea = document.getElementById('favoriteQuote');
            const isReadonly = quoteTextarea.hasAttribute('readonly');
            const button = event.target;
            
            if (isReadonly) {
                quoteTextarea.removeAttribute('readonly');
                quoteTextarea.focus();
                button.textContent = 'üíæ L∆∞u';
                button.classList.add('btn-secondary');
            } else {
                if (!window.profileData) return;
                
                window.profileData.favoriteQuote = quoteTextarea.value;
                quoteTextarea.setAttribute('readonly', true);
                button.textContent = '‚úèÔ∏è S·ª≠a';
                button.classList.remove('btn-secondary');
                
                await saveProfileToFirebase();
                showNotification('‚úì ƒê√£ l∆∞u c√¢u n√≥i y√™u th√≠ch!');
            }
        }

        async function createNewGroup() {
            const groupName = prompt('Nh·∫≠p t√™n nh√≥m m·ªõi:');
            if (!groupName || !userId) return;
            
            try {
                const groupsRef = collection(db, 'groups');
                const newGroup = {
                    name: groupName,
                    members: [userId],
                    createdAt: serverTimestamp(),
                    createdBy: userId
                };
                
                await addDoc(groupsRef, newGroup);
                showNotification(`‚úì ƒê√£ t·∫°o nh√≥m: ${groupName}`);
            } catch (error) {
                console.error("‚ùå Create group error:", error);
                showNotification('L·ªói t·∫°o nh√≥m: ' + error.message, 'error');
            }
        }

        function shareData() {
            if (!window.profileData || !window.profileData.groups || window.profileData.groups.length === 0) {
                showNotification('B·∫°n ch∆∞a c√≥ nh√≥m n√†o!', 'error');
                return;
            }
            
            const groupNames = window.profileData.groups.map((g, i) => `${i + 1}. ${g.name}`).join('\n');
            const choice = prompt(`Ch·ªçn nh√≥m ƒë·ªÉ chia s·∫ª:\n${groupNames}\n\nNh·∫≠p s·ªë th·ª© t·ª± nh√≥m:`);
            
            const index = parseInt(choice) - 1;
            if (index >= 0 && index < window.profileData.groups.length) {
                showNotification(`‚úì ƒê√£ chia s·∫ª v·ªõi nh√≥m: ${window.profileData.groups[index].name}`);
            }
        }

        function updateGroupList() {
            const groupList = document.getElementById('groupList');
            const groups = window.profileData?.groups || [];
            
            if (groups.length === 0) {
                groupList.innerHTML = '<p style="color: #999; font-size: 14px;">Ch∆∞a c√≥ nh√≥m n√†o</p>';
                return;
            }
            
            groupList.innerHTML = groups.map(group => `
                <div style="padding: 10px; background: white; border-radius: 5px; margin-bottom: 10px;">
                    <strong>${group.name}</strong>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        ${group.members ? group.members.length : 0} th√†nh vi√™n
                    </div>
                </div>
            `).join('');
        }

        // ƒê√≥ng modal khi click ngo√†i
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
