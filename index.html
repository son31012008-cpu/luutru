    <script>
        // Mock member data
        const members = [];
        const memberNames = [
            'Anh Kh√¥i', 'B·∫£o Anh', 'C√¥ng Minh', 'ƒê·ª©c Huy', 'Gia B·∫£o',
            'Ho√†ng Long', 'Kh√°nh Linh', 'L√™ Nam', 'Minh Anh', 'Ng·ªçc H√†',

            'Nguy·ªÖn VƒÉn A', 'Phan Th·ªã B', 'Tr·∫ßn VƒÉn C', 'L√™ Th·ªã D', 'Ho√†ng VƒÉn E',
            'V≈© Th·ªã F', 'ƒê·∫∑ng VƒÉn G', 'Ng√¥ Th·ªã H', 'B√πi VƒÉn I', 'ƒê·ªó Th·ªã K',
            'H·ªì VƒÉn L', 'Nguy·ªÖn Th·ªã M', 'Ph·∫°m VƒÉn N', 'Tr·ªãnh Th·ªã O', 'L√Ω VƒÉn P',
            'T·∫° Th·ªã Q', 'ƒêinh VƒÉn R', 'H√† Th·ªã S', 'V∆∞∆°ng VƒÉn T', 'L∆∞u Th·ªã U',
            'T√¥n VƒÉn V', 'Tri·ªáu Th·ªã W', 'Qu√°ch VƒÉn X', 'D∆∞∆°ng Th·ªã Y', 'L√¢m VƒÉn Z',
            'T·∫•t Th·ªã AA'
        ];
        
        // Generate member data
        for (let i = 1; i <= 46; i++) {
            const memberId = i.toString().padStart(2, '0');
            members.push({
                id: memberId,
                name: memberNames[i-1] || `Th√†nh vi√™n ${memberId}`,
                avatar: generateAvatar(memberId),
                bio: `Th√†nh vi√™n s·ªë ${memberId} c·ªßa nh√≥m A5K60`,
                joinDate: `202${Math.floor(Math.random() * 3 + 1)}-${Math.floor(Math.random() * 12 + 1).toString().padStart(2, '0')}-${Math.floor(Math.random() * 28 + 1).toString().padStart(2, '0')}`
            });
        }
        
        function generateAvatar(id) {
            const emojis = ['üêµ', 'üôà', 'üôâ', 'üôä', 'ü¶ç', 'üêí'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        
        // Check authentication
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return null;
            }
            return JSON.parse(currentUser);
        }
        
        // Render members
        function renderMembers(membersToRender = members) {
            const grid = document.getElementById('membersGrid');
            const noResults = document.getElementById('noResults');
            
            if (membersToRender.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            grid.innerHTML = membersToRender.map(member => `
                <div class="member-card rounded-2xl p-4 relative" data-member-id="${member.id}">
                    <div class="member-number">${member.id}</div>
                    <div class="member-avatar">
                        ${member.avatar}
                    </div>
                    <h3 class="font-semibold text-gray-800 text-center mb-1">${member.name}</h3>
                    <p class="text-xs text-gray-500 text-center mb-3">${member.bio}</p>
                    <div class="text-center">
                        <span class="inline-block bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs">
                            Tham gia: ${member.joinDate}
                        </span>
                    </div>
                </div>
            `).join('');
            
            // Add click events
            grid.querySelectorAll('.member-card').forEach(card => {
                card.addEventListener('click', function() {
                    const memberId = this.dataset.memberId;
                    const currentUser = checkAuth();
                    
                    if (currentUser.role === 'admin' || currentUser.memberId === memberId) {
                        localStorage.setItem('selectedMember', memberId);
                        window.location.href = 'profile.html';
                    } else {
                        alert('B·∫°n ch·ªâ c√≥ th·ªÉ xem th√¥ng tin c·ªßa ch√≠nh m√¨nh!');
                    }
                });
            });
            
            // Animate cards
            anime({
                targets: '.member-card',
                translateY: [50, 0],
                opacity: [0, 1],
                duration: 600,
                delay: anime.stagger(100),
                easing: 'easeOutQuad'
            });
        }
        
        // Filter members
        function filterMembers(filter) {
            let filtered = members;
            
            if (filter !== 'all') {
                const [start, end] = filter.split('-').map(Number);
                filtered = members.filter(member => {
                    const id = parseInt(member.id);
                    return id >= start && id <= end;
                });
            }
            
            renderMembers(filtered);
        }
        
        // Search members
        function searchMembers(query) {
            const filtered = members.filter(member => 
                member.name.toLowerCase().includes(query.toLowerCase()) ||
                member.id.includes(query) ||
                member.bio.toLowerCase().includes(query.toLowerCase())
            );
            renderMembers(filtered);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = checkAuth();
            if (!currentUser) return;
            
            // Set user greeting
            document.getElementById('userGreeting').textContent = 
                currentUser.role === 'admin' ? 'Admin' : `Member ${currentUser.memberId}`;
            
            // Render initial members
            renderMembers();
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchMembers(this.value);
            });
            
            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter members
                    filterMembers(this.dataset.filter);
                });
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });
        });
    </script>
